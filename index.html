<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Huddle landing page with alternating feature blocks</title>
</head>

<body>
    <section class="top-section">
        <div class="container">
            <div class="header-container">
                <a class="header-logo" href="#"><img src="img/logo.svg" alt="Logo"></a>
                <a class="header-btn" href="#">Try It Free</a>
            </div>
            <div class="hero-area">
                <div class="hero-left">
                    <h2 class="main-heading">Build The Community Your Fans Will Love</h2>
                    <p class="hero-text">Huddle re-imagines the way we build communities. You have a voice, but so does
                        your audience.
                        Create
                        connections with your users as you engage in genuine discussion.</p>
                    <a class="hero-btn" href="#">Get Started For Free</a>
                </div>
                <div class="hero-right">
                    <img class="hero-img" src="img/illustration-mockups.svg" alt="hero img">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
